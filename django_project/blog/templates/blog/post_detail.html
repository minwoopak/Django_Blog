{% extends "blog/base.html" %}
{% block content %}
    <article class="d-flex content-section">
        <div class="flex-shrink-0">
            <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
        </div>
        <div class="flex-grow-1">
            <div class="article-metadata">
                <a class="me-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
                <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
                {% if object.author == user %}
                    <div>
                        <a class="btn btn-secondary btn-sm my-1" href="{% url 'post-update' object.id %}">Update</a>
                        <a class="btn btn-danger btn-sm my=1" href="{% url 'post-delete' object.id %}">Delete</a>
                    </div>
                {% endif %}
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
{% endblock content %}
